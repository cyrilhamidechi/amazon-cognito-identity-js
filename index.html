    <script lang="javascript">
        function show(id, hide) {
          console.log('will show "' + id + '" and hide "' + hide + '"');
          var toShow = document.getElementById(id);
          if(!toShow) {
            return false;
          }
          var toHide = document.getElementsByClassName(hide);
          for(var i=0; i<toHide.length; i++) {
            toHide[i].style.visibility = "hidden";
          };
          toShow.style.visibility = "visible";
          return true;
        }
